<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Business Card Canvas</title>
    <link rel="stylesheet" href="style.css?v=3">

    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="CardBox">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-top">
                <div class="logo">Business Canvas</div>
                <button id="settings-btn" class="icon-btn" aria-label="設定">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <div id="auth-container">
                    <button id="login-btn" class="primary-btn small-btn">登入</button>
                    <img id="user-avatar" src="" class="avatar hidden" alt="User" />
                </div>
                <div class="search-bar-container">
                    <div class="search-input-wrapper">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" class="search-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                        <input type="text" id="search-input" placeholder="搜尋姓名、公司、電話..." aria-label="搜尋">
                        <button id="clear-search" class="icon-btn hidden" aria-label="清除搜尋">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                        </button>
                    </div>
                </div>
        </header>

        <main class="canvas-area" id="canvas-area">
            <div class="empty-state" id="empty-state">
                <div class="icon-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
                <h2>尚未加入名片</h2>
                <p>將多張名片排開，一次拍攝即可全部整理</p>
                <p class="sub-hint">支援單張照片多名片辨識與自動歸戶</p>
            </div>
            <!-- Dynamic Content will be injected here -->
        </main>

        <footer class="action-bar">
            <div class="action-buttons">
                <label for="camera-input" class="action-btn camera-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <span>拍攝</span>
                </label>
                <label for="gallery-input" class="action-btn gallery-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>圖庫</span>
                </label>
            </div>
            <!-- Camera Logic: capture="environment" forces rear camera -->
            <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>
            <!-- Gallery Logic: standard file input, allows multiple selection -->
            <input type="file" id="gallery-input" accept="image/*" multiple hidden>
        </footer>
    </div>

    <!-- Modify API Key Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="api-key">Gemini API Key</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="api-key" placeholder="在此貼上您的 API Key">
                        <p class="hint">您的 Key 僅會儲存在此瀏覽器中。</p>
                    </div>
                </div>
                <div class="input-group">
                    <label for="model-name">AI Model (預設: gemini-2.5-flash)</label>
                    <div class="password-input-wrapper">
                        <input type="text" id="model-name" placeholder="gemini-3-flash-preview">
                        <p class="hint">您也可以嘗試最新的 gemini-2.5-flash 或 gemini-3-flash-preview</p>
                    </div>
                </div>
                <div class="input-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="demo-mode">
                        <span class="toggle-switch"></span>
                        <span class="label-text">演示模式 (無需 Key)</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="primary-btn">儲存</button>
            </div>
        </div>
    </div>

    <!-- Duplicate Review Modal -->
    <div id="duplicate-modal" class="modal hidden">
        <div class="modal-content duplicate-content">
            <div class="modal-header">
                <h3>發現疑似重複名片</h3>
            </div>
            <div class="modal-body duplicate-body" id="duplicate-container">
                <!-- Dynamic Content Injection -->
            </div>
            <div class="modal-footer duplicate-footer">
                <button id="discard-all-btn" class="secondary-btn">全部捨棄</button>
                <button id="keep-all-btn" class="primary-btn">全部更新</button>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>登入 / 註冊</h3>
                <button id="close-auth-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <button id="google-login-btn" class="google-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24">
                        <path
                            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                            fill="#4285F4" />
                        <path
                            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                            fill="#34A853" />
                        <path
                            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                            fill="#FBBC05" />
                        <path
                            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                            fill="#EA4335" />
                    </svg>
                    使用 Google 帳號登入
                </button>

                <div class="divider">或使用 Email</div>

                <div class="input-group">
                    <input type="email" id="auth-email" placeholder="電子郵件" class="auth-input">
                </div>
                <div class="input-group">
                    <input type="password" id="auth-password" placeholder="密碼" class="auth-input">
                </div>

                <div class="auth-actions">
                    <button id="email-login-btn" class="primary-btn">登入</button>
                    <button id="email-register-btn" class="secondary-btn">註冊</button>
                </div>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>AI 正在辨識與整理中...</p>
    </div>

    <!-- Firebase SDKs (Compat version for easier html usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- Config & Service -->
    <script src="firebase_config.js"></script>
    <script src="firebase_service.js"></script>

    <!-- Add version cache busting -->
    <script src="ai_service.js?v=4"></script>
    <script src="app.js?v=4"></script>
</body>

</html>
