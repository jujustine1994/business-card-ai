<!DOCTYPE html>
<html lang="zh-TW">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Black Business Card</title>
    <meta name="apple-mobile-web-app-title" content="B.B.C">
    <link rel="stylesheet" href="style.css?v=4">

    <!-- PWA Setup -->
    <link rel="manifest" href="manifest.json">
    <!-- iOS Support -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="B.B.C">
    <link rel="apple-touch-icon" href="icon-192.png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="app-container">
        <header class="app-header">
            <div class="header-main-row">
                <div class="branding-section">
                    <div class="logo">Black Business Card</div>
                    <button id="settings-btn" class="settings-link-btn">
                        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <circle cx="12" cy="12" r="3"></circle>
                            <path
                                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                            </path>
                        </svg>
                        <span>設定 & AI 模型</span>
                    </button>
                </div>
                <div class="header-actions" style="position: relative;">
                    <!-- User Profile / Login Button -->
                    <button id="login-btn" class="primary-btn small-btn">登入</button>
                    <img id="user-avatar" src="" alt="User" class="avatar hidden">

                    <!-- User Dropdown (Popover) -->
                    <div id="user-dropdown" class="user-dropdown hidden">
                        <button id="logout-btn" class="dropdown-item danger">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                                <polyline points="16 17 21 12 16 7"></polyline>
                                <line x1="21" y1="12" x2="9" y2="12"></line>
                            </svg>
                            登出
                        </button>
                    </div>
                </div>
            </div>

            <!-- Search moves inside header for stickiness -->
            <div class="search-bar-container">
                <div class="search-input-wrapper">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        class="search-icon">
                        <circle cx="11" cy="11" r="8"></circle>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                    </svg>
                    <input type="text" id="search-input" placeholder="搜尋姓名、公司、電話..." aria-label="搜尋">
                    <button id="clear-search" class="icon-btn hidden" aria-label="清除搜尋">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <main class="canvas-area" id="canvas-area">
            <div class="empty-state" id="empty-state">
                <div class="icon-placeholder">
                    <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="1.5">
                        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                        <line x1="8" y1="21" x2="16" y2="21"></line>
                        <line x1="12" y1="17" x2="12" y2="21"></line>
                    </svg>
                </div>
                <h2>尚未加入名片</h2>
                <p>將多張名片排開，一次拍攝即可全部整理</p>
                <p class="sub-hint">支援單張照片多名片辨識與自動歸戶</p>
            </div>
            <!-- Dynamic Content will be injected here -->
        </main>

        <footer class="action-bar">
            <div class="action-buttons">
                <label for="camera-input" class="action-btn camera-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z">
                        </path>
                        <circle cx="12" cy="13" r="4"></circle>
                    </svg>
                    <span>拍攝</span>
                </label>
                <label for="gallery-input" class="action-btn gallery-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    <span>圖庫</span>
                </label>
                <button id="check-dup-btn" class="action-btn"
                    style="background: transparent; border: none; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; width: auto;">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    <span>檢查</span>
                </button>
            </div>
            <!-- Camera Logic: capture="environment" forces rear camera -->
            <input type="file" id="camera-input" accept="image/*" capture="environment" hidden>
            <!-- Gallery Logic: standard file input, allows multiple selection -->
            <input type="file" id="gallery-input" accept="image/*" multiple hidden>
        </footer>
    </div>

    <!-- Modify API Key Modal -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>設定</h3>
                <button id="close-modal" class="close-btn">&times;</button>
            </div>
            <div class="modal-body">
                <div class="input-group">
                    <label for="api-key">Gemini API Key</label>
                    <div class="password-input-wrapper">
                        <input type="password" id="api-key" placeholder="在此貼上您的 API Key">
                        <p class="hint">您的 Key 僅會儲存在此瀏覽器中。</p>
                    </div>
                </div>
                <div class="input-group">
                    <label for="model-name">AI Model (預設: gemini-2.5-flash)</label>
                    <div class="password-input-wrapper">
                        <input type="text" id="model-name" placeholder="gemini-3-flash-preview">
                        <p class="hint">您也可以嘗試最新的 gemini-2.5-flash 或 gemini-3-flash-preview</p>
                    </div>
                </div>
                <div class="input-group">
                    <label class="toggle-label">
                        <input type="checkbox" id="demo-mode">
                        <span class="toggle-switch"></span>
                        <span class="label-text">演示模式 (無需 Key)</span>
                    </label>
                </div>
            </div>
            <div class="modal-footer">
                <button id="save-settings" class="primary-btn">儲存</button>
            </div>
        </div>
    </div>

    <!-- Duplicate Review Modal -->
    <div id="duplicate-modal" class="modal hidden">
        <div class="modal-content duplicate-content">
            <div class="modal-header">
                <h3>發現疑似重複名片</h3>
            </div>
            <div class="modal-body duplicate-body" id="duplicate-container">
                <!-- Dynamic Content Injection -->
            </div>
            <div class="modal-footer duplicate-footer"
                style="display: flex; justify-content: flex-end; align-items: center;">
                <div style="display: flex; gap: 10px;">
                    <button id="cancel-dups-btn" class="secondary-btn"
                        style="border: 1px solid #ef4444; color: #ef4444;">不儲存離開</button>
                    <button id="save-dups-btn" class="primary-btn" style="background: #10b981;">確認並儲存變更</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Modal -->
    <div id="auth-modal" class="modal hidden" style="z-index: 2000;">
        <div class="modal-content auth-content" style="position: relative;">
            <button class="icon-btn close-modal-btn"
                onclick="document.getElementById('auth-modal').classList.add('hidden'); document.getElementById('auth-modal').classList.remove('visible');"
                style="position: absolute; top: 16px; right: 16px; z-index: 10;">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M18 6L6 18M6 6l12 12"></path>
                </svg>
            </button>

            <h2>登入 / 註冊</h2>
            <p style="color: var(--text-secondary); margin-bottom: 20px;">登入以同步您的名片資料</p>

            <button id="google-login-btn" class="google-btn">
                <svg width="18" height="18" viewBox="0 0 24 24">
                    <path
                        d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                        fill="#4285F4" />
                    <path
                        d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                        fill="#34A853" />
                    <path
                        d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                        fill="#FBBC05" />
                    <path
                        d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                        fill="#EA4335" />
                </svg>
                使用 Google 帳號登入
            </button>

            <div class="divider">或是</div>

            <div class="auth-form">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="auth-email" placeholder="輸入您的 Email">
                </div>
                <div class="form-group">
                    <label>密碼</label>
                    <input type="password" id="auth-password" placeholder="輸入密碼">
                </div>
                <div class="auth-actions">
                    <button id="email-login-btn" class="primary-btn">登入</button>
                    <button id="email-register-btn" class="secondary-btn">註冊新帳號</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Card Modal -->
    <div id="edit-modal" class="modal hidden" style="z-index: 2000;">
        <div class="modal-content" style="position: relative;">
            <div class="modal-header">
                <h3>編輯名片</h3>
                <button id="close-edit-modal-btn" class="icon-btn close-btn">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>公司名稱</label>
                    <input type="text" id="edit-company" placeholder="公司名稱">
                </div>

                <div class="form-group">
                    <label>姓名</label>
                    <input type="text" id="edit-name" placeholder="姓名">
                </div>

                <div class="form-group">
                    <label>職稱</label>
                    <input type="text" id="edit-title" placeholder="職稱">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="edit-email" placeholder="Email">
                </div>

                <div class="form-group">
                    <label>電話 (用逗號分隔多筆)</label>
                    <input type="text" id="edit-phone" placeholder="電話">
                </div>

                <div class="form-group">
                    <label>地址</label>
                    <input type="text" id="edit-address" placeholder="地址">
                </div>

                <div class="form-group">
                    <label>備註</label>
                    <textarea id="edit-note" rows="3" placeholder="輸入備註事項..." style="resize: vertical;"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button id="delete-card-btn" class="secondary-btn"
                    style="border-color: #ef4444; color: #ef4444; margin-right: auto;">刪除名片</button>
                <button id="save-edit-btn" class="primary-btn">儲存變更</button>
            </div>
        </div>
    </div>

    <div id="loading-overlay" class="loading-overlay hidden">
        <div class="spinner"></div>
        <p>AI 正在辨識與整理中...</p>
    </div>

    <!-- Firebase SDKs (Compat version for easier html usage) -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>

    <!-- Config & Service -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="firebase_config.js"></script>
    <script src="firebase_service.js"></script>

    <!-- Add version cache busting -->
    <script src="ai_service.js"></script>

    <!-- Managers -->
    <script src="js/auth_manager.js"></script>
    <script src="js/scan_manager.js"></script>
    <script src="js/duplicate_manager.js"></script>
    <script src="js/edit_manager.js"></script>

    <!-- Main App -->
    <script src="app.js"></script>
    <script>
        // Start App
        document.addEventListener('DOMContentLoaded', () => {
            window.businessCardApp = new App();
            window.businessCardApp.init();
        });
    </script>
</body>

</html>
